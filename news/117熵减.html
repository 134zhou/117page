<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>117熵减行动</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* 添加箭头样式 */
        .slideshow {
            position: relative;
        }
        
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            font-weight: bold;
            color: white;
            background-color: rgba(0, 0, 0, 0.3);
            border: none;
            padding: 10px 15px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 10;
            user-select: none;
        }
        
        .arrow:hover {
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        .prev {
            left: 20px;
        }
        
        .next {
            right: 20px;
        }
    </style>
</head>
<body>
    <!-- 页面头部 -->
    <header>
        <div class="container">
            <h1>117熵减行动</h1>
        </div>
    </header>

    <div class="container">
        <div class="content">
            <section>
                <h2>成果展示</h2>
                <!-- 循环图片展示区 -->
                <div class="slideshow">
                    <div class="slide">
                        <img src="117_1.jpg" alt="熵减">
                    </div>
                    <div class="slide">
                        <img src="117_2.jpg" alt="熵减">
                    </div>
                    <div class="slide">
                        <img src="117_3.jpg" alt="熵减">
                    </div>
                    <div class="slide">
                        <img src="117_4.jpg" alt="熵减">
                    </div>
                    <!-- 添加左右箭头 -->
                    <button class="arrow prev" onclick="plusSlides(-1)">&#10094;</button>
                    <button class="arrow next" onclick="plusSlides(1)">&#10095;</button>
                </div>
            </section>

            <section>
                <h2>Abstruct</h2>
                <p>
                    学校安全中心联合校外第三方到物理楼实验室安全检查，在乐老师的督促下和张翊凡同志的领导下，117实验室进行了深刻的自我革命，进行了熵减活动。
                </p>
            </section>
        </div>
    </div>

    <!-- 页面底部 -->
    <footer>
        <div class="container">
            <p>&copy; 2025 117-119实验室 版权所有</p>
        </div>
    </footer>

    <script>
        // 循环图片功能
        let slideIndex = 0;
        const slides = document.querySelectorAll('.slide');
        
        function showSlides() {
            // 隐藏所有幻灯片
            slides.forEach(slide => slide.classList.remove('active'));
            // 切换到下一张幻灯片
            slideIndex++;
            if (slideIndex > slides.length) {
                slideIndex = 1;
            }
            slides[slideIndex - 1].classList.add('active');
            // 设置定时器，每3秒切换一次
            setTimeout(showSlides, 3000);
        }
        
        // 显示当前幻灯片的函数
        function plusSlides(n) {
            // 隐藏所有幻灯片
            slides.forEach(slide => slide.classList.remove('active'));
            // 切换到指定幻灯片
            slideIndex += n;
            if (slideIndex > slides.length) {
                slideIndex = 1;
            } else if (slideIndex < 1) {
                slideIndex = slides.length;
            }
            slides[slideIndex - 1].classList.add('active');
            // 重置自动播放定时器
            clearTimeout(window.slideInterval);
            window.slideInterval = setTimeout(showSlides, 3000);
        }
        
        // 初始化幻灯片
        slides[slideIndex].classList.add('active');
        // 开始自动播放
        window.slideInterval = setTimeout(showSlides, 3000);
    </script>
</body>
</html>
