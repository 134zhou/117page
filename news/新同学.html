    <title>招募新同学</title>
    <link rel="stylesheet" href="styles.css">

<body>
    <!-- 页面头部 -->
    <header>
        <div class="container">
            <h1>招募新同学</h1>
        </div>

    <div class="container">
        <div class="content">
            <section>
                <h2>招募条件</h2>
                <p>
                    我们正在寻找对科学研究充满热情的同学加入我们的团队。以下是我们的招募条件：
                </p>
                <ul>
                    <li>糖但不能太糖</li>
                    <li>愿意参与实验室的日常活动和项目</li>
                    <li>具备一定的实验技能或研究经验（优先考虑）</li>
                </ul>
                <img src="新同学.jpg" alt="招募海报">
            </section>

            <section>
                <h2>我们能提供</h2>
                <p>
                    加入我们的实验室，你将获得：
                </p>
                <p>
                    - 神奇的学长学姐<br>
                    - 不定时的聚餐<br>
                    - 参与前沿科研项目的机会<br>
                    - 提升学术能力和研究经验
                </p>
            </section>

            <section>
                <h2>申请方式</h2>
                <p>
                    如果你对加入我们感兴趣，请按照以下方式申请：
                </p>
                <p>
                    - 敲敲117的门<br>
                    - 问乐老师要117的门禁<br>
                    - 准备好要在117干的事
                </p>
            </section>
        </div>
    </div>
