<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>近代物理实验 II – 资料下载</title>
  <link rel="stylesheet" href="../../styles.css"> <!-- 沿用你的全局样式 -->
  <style>
    /* 局部微调 */
    #pdfList {
      display: grid;
      gap: 15px;
      margin-top: 20px;
    }
    .pdf-item {
      background: #fff;
      padding: 15px 20px;
      border-left: 4px solid #0066cc;
      border-radius: 4px;
      box-shadow: 0 2px 6px rgba(0,0,0,.08);
    }
    .pdf-item h3 {
      margin: 0 0 8px;
      font-size: 1.15em;
    }
    .pdf-item a {
      color: #0066cc;
      text-decoration: none;
    }
    .pdf-item a:hover {
      text-decoration: underline;
    }
    .size {
      color: #666;
      font-size: .9em;
    }
  </style>
</head>

<body>
  <header>
    <div class="container">
      <h1>近代物理实验 II</h1>
      <p class="subtitle">相关资料</p>
    </div>
  </header>

  <div class="container">
    <div class="content">
      <section>
        <h2>PDF 文件列表</h2>
        <p>点击文件名即可在线浏览或下载。</p>
        <div id="pdfList">加载中…</div>
      </section>
    </div>
  </div>

  <footer>
    <div class="container">
      <p>&copy; 2025 117-119 实验室 版权所有</p>
    </div>
  </footer>

  <script>
    // 读取同层 Reference 目录下的 files.json
    fetch('./Reference/files.json')
      .then(r => {
        if(!r.ok) throw new Error('列表获取失败');
        return r.json();
      })
      .then(list => {
        const box = document.getElementById('pdfList');
        if(!list.length){ box.innerHTML = '<p>暂无文件</p>'; return;}
        box.innerHTML = list.map(f => `
          <div class="pdf-item">
            <h3><a href="./Reference/${f.url}" target="_blank">${f.name}</a></h3>
            <span class="size">${(f.size/1024).toFixed(1)} KB</span>
          </div>`).join('');
      })
      .catch(err => {
        document.getElementById('pdfList').innerHTML = `<p style="color:red">${err.message}</p>`;
      });
  </script>
</body>
</html>
