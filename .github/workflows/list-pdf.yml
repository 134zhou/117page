name: 生成文件列表

on:
  push:
    paths:
      - 'projects/Morden_Physics_Experiment_II/Referience/**'       # 只有 PDF 文件夹变化才触发
  workflow_dispatch:        # 也可以手动触发

jobs:
  list:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: 生成 files.json
        run: |
          cd projects\Morden_Physics_Experiment_II\Referience
          # 只列 pdfs 目录下的 pdf，生成 JSON 数组
          echo -n '[' > files.json
          first=true
          for f in pdfs/*.pdf; do
            [ -e "$f" ] || continue        # 防止目录空
            name=$(basename "$f")
            size=$(stat -c%s "$f")
            $first && first=false || echo -n ',' >> files.json
            echo -n "{\"name\":\"$name\",\"url\":\"$f\",\"size\":$size}" >> files.json
          done
          echo ']' >> files.json

      - name: 提交变更
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/files.json
          git diff --cached --quiet || git commit -m "auto: update file list"
          git push